<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanobiology: Development and Disease</title>
    
    <!-- Import jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    
    <script>
        $(function() {
            $('#myheader').load('header.html');
            $('#myfooter').load('footer.html');
        });
    </script>
    
    <!-- Custom styles -->
    <style>
        #main {
            width: 80%;
            margin: 0 auto;
            padding: 10px 0;
        }
        
        #typing-container {
            display: inline-block;
            position: relative;
            max-width: 100%;
            text-align: left;
        }

        #typing-text {
            font-size: 2.5rem;
            font-family: 'Source Sans Pro', monospace;
            white-space: pre-wrap;
            display: inline-block;
            max-width: 100%;
        }

        #cursor {
            font-size: 2.5rem;
            position: relative;
            bottom: 0;
            animation: blink-animation 0.8s step-end infinite;
        }
        
        @media screen and (min-width: 736px) {
            
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body class="cover">
    <!-- Load header -->
    <div id="myheader"></div>
    
    <!-- Main content -->
    <section id="main">
        <article class="content">
            <div id="typing-container">
                <h1>
                    <strong id="typing-text"></strong>
                    Unravel development and disease using mechanics, physics and biology.
                    <span id="cursor">&#9608;</span>
                </h1>
            </div>
        </article>
    </section>
    
    <!-- Load footer -->
    <div id="myfooter"></div>
    
    <!-- Typing effect script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const typingTextElement = document.getElementById('typing-text');
            const cursorElement = document.getElementById('cursor');
            const textToType = 'Nanorobotic Engineering Biology: Cells, Nanorobots & Life';
            let currentIndex = 0;

            function typeText() {
                typingTextElement.textContent = ''; // Clear the content before typing
                typingTextElement.textContent += textToType.substring(0, currentIndex);
                currentIndex++;

                if (currentIndex === textToType.length) {
                    cursorElement.style.visibility = 'visible'; // Show the cursor
                    setInterval(toggleCursor, 800); // Toggle cursor every 800ms
                }
            }

            function toggleCursor() {
                cursorElement.style.visibility = (cursorElement.style.visibility === 'hidden') ? 'visible' : 'hidden';
            }

            setInterval(typeText, 100);
        });
    </script>
    
</body>
</html>
