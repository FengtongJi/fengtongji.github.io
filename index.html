<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fengtong Ji</title>
    
    <!-- Import jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    
    <!-- Load header and footer using jQuery -->
    <script>
        $(function() {
            $('#myheader').load('header.html');
            $('#myfooter').load('footer.html');
        });
    </script>
    
    <!-- Custom styles -->
    <style>
        body {
            background-image: url('background.jpg');
            color: white;
        }
        #main {
            width: 80%;
            margin: 0 auto;
            padding: 10px 0;
        }
        .content {
            font-size: 16px;
            line-height: 1;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #typing-container {
            display: inline-block;
            position: relative;
        }
        #typing-text {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            white-space: pre;
            display: inline-block;
        }

        #cursor {
            font-size: 24px;
            position: absolute;
            bottom: 0;
            animation: blink-animation 0.8s step-end infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body class="cover">
    <!-- Load header -->
    <div id="myheader"></div>
    
    <!-- Main content -->
    <section id="main">
        <article class="content">
            
            <h1><strong>Engineering Living Active Matter System for Healthcare</strong></h1>
            
            <div id="typing-container">
                <div id="typing-text">Your typed text goes here</div>
                <span id="cursor">&#9608;</span>
            </div>
            
        </article>
    </section>
    
    <!-- Load footer -->
    <div id="myfooter"></div>
</body>
</html>
