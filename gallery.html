<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    
    <!-- Import jQuery library -->

    <!-- Load header and footer using jQuery -->
    <script>
        $(function() {
            $('#myheader').load('header.html');
            $('#myfooter').load('footer.html');
        });
    </script>
    
    <!-- Custom styles -->
    <style>
        #main {
            width: 80%;
            margin: 0 auto;
            padding: 10px 0;
        }
        .content {
            font-size: 16px;
            line-height: 1;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="cover">
    <!-- Load header -->
    <div id="myheader"></div>
    
    <!-- Main content -->
    <section id="main">
        <article class="content">
            
            
            
            
            
        </article>
    </section>
    
    <!-- Load footer -->
    <div id="myfooter"></div>
</body>
</html>
