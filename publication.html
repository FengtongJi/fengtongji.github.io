<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Load header and footer using jQuery -->
    <script>
        $(function() {
            $('#myheader').load('header.html');
            $('#myfooter').load('footer.html');
        });

    <!-- Custom styles -->
    <style>
        body {
            background-image: url('background.jpg');
            color: white;
            opacity: 0.5;
        }
        #main {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }
        .content {
            font-size: 12px;
            line-height: 1;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Load header -->
    <div id="myheader"></div>
    
    <!-- Main content -->
    <section id="main">
        <article class="content">
            <ul>
                <li>Ji, F., Wu, Y., Pumera, M. and Zhang, L. (2022) ‘Collective behaviors of active matter learning from natural taxes across scales’, Adv. Mater. Accepted Author Manuscript, p. 2203959. <a href="https://doi.org/10.1002/adma.202203959">Link</a></li>
            </ul>
        </article>

    <!-- Load footer -->
    <div id="myfooter"></div>
