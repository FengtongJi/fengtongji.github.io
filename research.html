<head>
    <meta charset="UTF-8">
    <title>Publication</title>
    
    <!-- Import jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    
    <!-- Load header and footer using jQuery -->
    <script>
        $(function() {
            $('#myheader').load('header.html');
            $('#myfooter').load('footer.html');
        });
    </script>
    
    <!-- Custom styles -->
    <style>
        body {
            background-image: url('background.jpg');
            color: white;
        }
        #main {
            width: 80%;
            margin: 0 auto;
            padding: 10px 0;
        }
        .content {
            font-size: 16px;
            line-height: 1;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="cover">
    <!-- Load header -->
    <div id="myheader"></div>
    
    <!-- Main content -->
    <section id="main">
        <article class="content">
            <body class="cover">
                <section id="main">
                    <img src="../images/research/living_active_matter.jpg" alt="Living Active Matter" style="width: 40em; height: auto;">
                    <img src="../images/research/taxis.png" alt="Taxis" style="width: 40em; height: auto;">
                        
                    <img src="../images/research/soft_nanorobot.png" alt="Soft Nanorobot" style="width: 40em; height: auto;">
                    <video width="640" height="auto" controls>
                        <source src="../images/research/swinging.mp4" type="video/mp4"></video>
                    <img src="../images/research/gaits.png" alt="Gaits" style="width: 40em; height: auto;">
                        
                    <img src="../images/research/swarm_tornado.tif" alt="Gaits" style="width: 40em; height: auto;">
                    <video width="640" height="auto" controls>
                        <source src="../images/research/swarm.mpg" type="video/mpeg"></video>
                    
                    <video width="640" height="auto" controls>
                        <source src="../images/research/minipropeller.mp4" type="video/mp4"></video>
                    <video width="640" height="auto" controls>
                        <source src="../images/research/3d_navigation.mp4" type="video/mp4"></video>

                </section>
            </body>
        </article>
    </section>
    
    <!-- Load footer -->
    <div id="myfooter"></div>
</body>
</html>
